<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рабочая карта с Firebase</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    body, html { margin: 0; padding: 0; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ======== Firebase config ========
    const firebaseConfig = {
      apiKey: "AIzaSyD3kd7NhhDDB2gViDDjFvda8f_3bpJviKc",
      authDomain: "vector-3a72f.firebaseapp.com",
      databaseURL: "https://vector-3a72f-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "vector-3a72f",
      storageBucket: "vector-3a72f.firebasestorage.app",
      messagingSenderId: "606461705912",
      appId: "1:606461705912:web:11b112f12d96772668fe4d",
      measurementId: "G-EP6SB5XPX6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ======== Инициализация карты ========
    const map = L.map('map').setView([48.3794, 31.1656], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    const markers = [];

    // ======== Клик по карте ========
    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      const marker = L.marker([lat, lng]).addTo(map);
      markers.push(marker);

      const id = Date.now(); // уникальный ключ
      db.ref('points/' + id).set({ lat, lng });
    });

    // ======== Загрузка маркеров из Firebase ========
    db.ref('points').on('value', function(snapshot) {
      const points = snapshot.val();
      if (!points) return;

      // Удаляем старые маркеры
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;

      Object.values(points).forEach(point => {
        const marker = L.marker([point.lat, point.lng]).addTo(map);
        markers.push(marker);
      });
    });
  </script>
</body>
</html>
